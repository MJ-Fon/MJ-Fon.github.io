<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <title>Galerija</title>
    <link rel="stylesheet" href="styles/styleG.css">
</head>
<body>
    <div class="header"> 
        <nav class="nav">
            <a class="colorit" href="index.html">Pocetna</a>
            <a class="colorit" href="rezervacija.html">Rezervacija</a>
            <a class="colorit" href="dostava.html">Dostava</a>
            <a class="colorit" href="galerija.html">Galerija</a>
        </nav>
    </div>
    <div class="container">
        
        <div class="content-large">
            <div class="gallery">
                <ul class="controls">
                    <li class="buttons active" data-filter="all">Sve</li>
                    <li class="buttons" data-filter="dezert">Dezert</li>
                    <li class="buttons" data-filter="pice">Pice</li>
                    <li class="buttons" data-filter="salate">Salate</li>
                    <li class="buttons" data-filter="glavno">Glavni obroci</li>
                </ul>
                <div class="image-container">
                    <a href="img/dezert-1.jpg" class="image dezert">
                        <img src="img/dezert-1.jpg" alt="">
                    </a>
                    <a href="img/dezert-2.jpg" class="image dezert">
                        <img src="img/dezert-2.jpg" alt="">
                    </a>
                    <a href="img/pice-1.jpeg" class="image pice">
                        <img src="img/pice-1.jpeg" alt=""></ime>
                    </a>
                    <a href="img/pice-2.jpg" class="image pice">
                        <img src="img/pice-2.jpg" alt=""></ime>
                    </a>
                    <a href="img/pice-3.jpg" class="image pice">
                        <img src="img/pice-3.jpg" alt=""></ime>
                    </a>
                    <a href="img/salata-1.jpg" class="image salate">
                        <img src="img/salata-1.jpg" alt=""></ime>
                    </a>
                    <a href="img/salata-2.jpg" class="image salate">
                        <img src="img/salata-2.jpg" alt=""></ime>
                    </a>
                    <a href="img/glavno-1.jpg" class="image glavno">
                        <img src="img/glavno-1.jpg" alt=""></ime>
                    </a>
                    <a href="img/glavno-2.jpg" class="image glavno">
                        <img src="img/glavno-2.jpg" alt=""></ime>
                    </a>
                    <a href="img/glavno-3.jpg" class="image glavno">
                        <img src="img/glavno-3.jpg" alt=""></ime>
                    </a>
                </div>
            </div>


        </div>
        
        <div class="footer"><a href="https://www.facebook.com/">
            <img src="img/icon-fb.png" class="social-icons"></a>
         <a href="https://www.instagram.com">
            <img src="img/icon-ig.png" class="social-icons"></a>
        <a href="https://www.twitter.com/">
                <img src="img/icon-tw.png" class="social-icons"></a></div>
        
    </div>
    <!-- Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.buttons').click(function(){
                $(this).addClass('active').siblings().removeClass('active');

                var filter = $(this).attr('data-filter')

                if(filter == 'all'){
                    $('.image').show(400);
                }else{
                    $('.image').not('.'+filter).hide(200);
                    $('.image').filter('.'+filter).show(400);
                }

            });

            $('.gallery').magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery:{
                    enabled:true
                }
            })
        });

    </script>
    
    
</body>
</html>
